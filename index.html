<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Consulta Funcional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #475569;
            cursor: pointer;
        }
        .sort-icon {
            margin-left: 5px;
        }
        .stock-zero {
            color: #ef4444;
            font-weight: 500;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-6xl"> 
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Sistema de Consulta de Medicamentos</h1>

        <!-- Sección de selección -->
        <div class="mb-8 p-6 bg-gray-50 rounded-lg">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="oficina" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Establecimiento</label>
                    <select id="oficina" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Seleccione un tipo</option>
                        <option value="DIRIS">ESTABLECIMIENTOS DE SALUD</option>
                        <option value="CS">FARMAMINSA</option>
                    </select>
                </div>
                <div>
                    <label for="inputServicio" class="block text-sm font-medium text-gray-700 mb-1">Establecimiento</label>
                    <input type="text" id="inputServicio" placeholder="Escriba para buscar..." list="listaServicios" autocomplete="off" 
                           class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <datalist id="listaServicios"></datalist>
                </div>
            </div>
            <button id="fetchDataBtn" class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-medium rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Consultar Datos
            </button>
        </div>

        <!-- Filtros -->
        <div id="filtersContainer" class="hidden mb-6 p-4 bg-blue-50 rounded-lg">
            <h3 class="text-lg font-medium text-gray-700 mb-3">Filtrar por Stock</h3>
            <div class="flex flex-wrap gap-3">
                <button onclick="sortData('stock','asc')" class="px-4 py-2 bg-white border border-blue-500 text-blue-500 rounded-md hover:bg-blue-50">
                    Menor a Mayor
                </button>
                <button onclick="sortData('stock','desc')" class="px-4 py-2 bg-white border border-blue-500 text-blue-500 rounded-md hover:bg-blue-50">
                    Mayor a Menor
                </button>
                <button onclick="filterData('stock',0)" class="px-4 py-2 bg-white border border-red-500 text-red-500 rounded-md hover:bg-red-50">
                    Solo Stock Cero
                </button>
                <button onclick="resetData()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
                    Mostrar Todos
                </button>
            </div>
        </div>

        <!-- Resultados -->
        <div id="results">
            <div id="loadingIndicator" class="text-center py-8 hidden">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-3 text-blue-600">Cargando datos...</p>
            </div>
            
            <div id="tableContainer" class="overflow-x-auto bg-white rounded-lg shadow">
                <p id="dataMessage" class="text-gray-600 p-4">Seleccione un establecimiento y haga clic en "Consultar Datos".</p>
                <!-- La tabla se insertará aquí -->
            </div>
        </div>
    </div>

    <script>
        // Datos y configuración
        const servicios = {
            DIRIS: ["C.S CATALINA HUANCA", "C.S.M.C DAVID TEJADA"],
            CS: ["FARMAMINSA-EL AGUSTINO", "FARMAMINSA-ATE", "FARMAMINSA-CHOSICA"]
        };

        const establecimientoIds = {
            "FARMAMINSA-EL AGUSTINO": "1",
            "FARMAMINSA-CHOSICA": "2", 
            "FARMAMINSA-ATE": "farma"
        };

        const API_BASE_URL = 'https://api-consulta-sismed.googlesites.cloud';
        
        // Variables de estado
        let rawData = [];
        let currentData = [];
        let headers = [];

        // Elementos del DOM
        const elements = {
            oficina: document.getElementById('oficina'),
            inputServicio: document.getElementById('inputServicio'),
            listaServicios: document.getElementById('listaServicios'),
            fetchDataBtn: document.getElementById('fetchDataBtn'),
            filtersContainer: document.getElementById('filtersContainer'),
            loadingIndicator: document.getElementById('loadingIndicator'),
            tableContainer: document.getElementById('tableContainer'),
            dataMessage: document.getElementById('dataMessage')
        };

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar opciones de establecimientos
            elements.oficina.addEventListener('change', cargarServicios);
            
            // Configurar botón de consulta
            elements.fetchDataBtn.addEventListener('click', fetchData);
        });

        // Cargar servicios según tipo seleccionado
        function cargarServicios() {
            const tipo = elements.oficina.value;
            elements.inputServicio.value = "";
            elements.listaServicios.innerHTML = "";

            if (servicios[tipo]) {
                servicios[tipo].forEach(establecimiento => {
                    const option = document.createElement("option");
                    option.value = establecimiento;
                    elements.listaServicios.appendChild(option);
                });
            }
        }

        // Consultar datos a la API
        async function fetchData() {
            const establecimiento = elements.inputServicio.value.trim();
            
            if (!establecimiento) {
                alert("Por favor seleccione un establecimiento válido");
                return;
            }
            
            const sheetId = establecimientoIds[establecimiento];
            if (!sheetId) {
                alert("No se encontró configuración para este establecimiento");
                return;
            }

            // Mostrar carga
            elements.loadingIndicator.classList.remove('hidden');
            elements.tableContainer.innerHTML = '';
            elements.dataMessage.classList.add('hidden');
            elements.filtersContainer.classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/leer-sheet?id=${sheetId}`);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.valores && data.valores.length > 1) {
                    headers = data.valores[0];
                    rawData = data.valores.slice(1);
                    currentData = [...rawData];
                    
                    renderTable();
                    elements.filtersContainer.classList.remove('hidden');
                } else {
                    elements.dataMessage.textContent = 'No se encontraron datos en la hoja seleccionada';
                    elements.dataMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error al obtener datos:", error);
                elements.dataMessage.textContent = `Error al cargar datos: ${error.message}`;
                elements.dataMessage.classList.remove('hidden');
            } finally {
                elements.loadingIndicator.classList.add('hidden');
            }
        }

        // Renderizar tabla con los datos
        function renderTable() {
            elements.tableContainer.innerHTML = '';
            
            if (currentData.length === 0) {
                elements.dataMessage.textContent = 'No hay datos que coincidan con los filtros';
                elements.dataMessage.classList.remove('hidden');
                return;
            }
            
            const table = document.createElement('table');
            table.className = 'min-w-full divide-y divide-gray-200';
            
            // Crear encabezado
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
                
                if (header === 'STOCK') {
                    th.innerHTML += ' <span class="sort-icon">↕</span>';
                    th.style.cursor = 'pointer';
                    th.onclick = () => sortData('stock', sortDirection === 'asc' ? 'desc' : 'asc');
                }
                
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // Crear cuerpo
            const tbody = document.createElement('tbody');
            tbody.className = 'bg-white divide-y divide-gray-200';
            
            currentData.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                
                row.forEach((cell, index) => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
                    
                    // Resaltar stock cero
                    if (headers[index] === 'STOCK' && cell === '0') {
                        td.className += ' stock-zero';
                    }
                    
                    tr.appendChild(td);
                });
                
                tbody.appendChild(tr);
            });
            
            table.appendChild(tbody);
            elements.tableContainer.appendChild(table);
        }

        // Funciones de filtrado
        let sortDirection = null;

        function sortData(field, direction) {
            const fieldIndex = headers.indexOf(field.toUpperCase());
            if (fieldIndex === -1) return;
            
            sortDirection = direction;
            
            currentData.sort((a, b) => {
                const valueA = parseFloat(a[fieldIndex]) || 0;
                const valueB = parseFloat(b[fieldIndex]) || 0;
                
                return direction === 'asc' ? valueA - valueB : valueB - valueA;
            });
            
            renderTable();
        }

        function filterData(field, value) {
            const fieldIndex = headers.indexOf(field.toUpperCase());
            if (fieldIndex === -1) return;
            
            currentData = rawData.filter(row => {
                const rowValue = parseFloat(row[fieldIndex]) || 0;
                return rowValue === value;
            });
            
            renderTable();
        }

        function resetData() {
            currentData = [...rawData];
            sortDirection = null;
            renderTable();
        }
    </script>
</body>
</html>
