<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Google Sheets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        pre {
            background-color: #1f2937;
            color: #e5e7eb;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            table-layout: fixed;
        }
        th, td {
            padding: 0.5rem 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #475569;
        }
        tr:hover {
            background-color: #f1f5f9;
        }
        .table-text-sm {
            font-size: 0.875rem;
        }
        .table-text-xs {
            font-size: 0.75rem;
        }
        .hidden-select {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-6xl"> 
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Consulta de Datos de Google Sheets</h1>

        <div class="mb-6 flex flex-col items-center justify-center space-y-4">
            <div class="w-full sm:w-auto flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
                <label for="tipoEstablecimiento" class="text-lg font-medium text-gray-700">Tipo de Establecimiento:</label>
                <select id="tipoEstablecimiento" class="mt-1 block w-full sm:w-auto p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-base">
                    <option value="">Seleccione una opción</option>
                    <option value="centros">Centros de Salud</option>
                    <option value="farma">FARMAMINSA</option>
                </select>
            </div>
            
            <!-- Selector para FARMAMINSA -->
            <div id="farmaciasContainer" class="w-full sm:w-auto flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 hidden-select">
                <label for="farmaciaSelect" class="text-lg font-medium text-gray-700">Farmacia:</label>
                <select id="farmaciaSelect" class="mt-1 block w-full sm:w-auto p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-base">
                    <option value="1">FARMAMINSA EL AGUSTINO</option>
                    <option value="2">FARMAMINSA CHOSICA</option>
                    <option value="farma">FARMAMINSA ATE</option>
                </select>
            </div>
            
            <!-- Selector para Centros de Salud -->
            <div id="centrosSaludContainer" class="w-full sm:w-auto flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 hidden-select">
                <label for="centroSaludSelect" class="text-lg font-medium text-gray-700">Centro de Salud:</label>
                <select id="centroSaludSelect" class="mt-1 block w-full sm:w-auto p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-base">
                    <option value="cs1">C.S CATALINA HUANCA</option>
                    <option value="cs2">C.S.M.C DAVID TEJADA</option>
                </select>
            </div>
            
            <button id="fetchDataBtn" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                Obtener Datos
            </button>
        </div>

        <div id="loadingIndicator" class="text-center text-blue-600 text-lg font-medium hidden mb-4">
            Cargando datos...
        </div>

        <div id="results" class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Resultados:</h2>
            <div id="tableContainer" class="overflow-x-auto">
                <p id="dataMessage" class="text-gray-600">Seleccione un tipo de establecimiento y haga clic en "Obtener Datos".</p>
            </div>
            <pre id="dataDisplay" class="min-h-[150px] hidden mt-4"></pre>
        </div>
    </div>

    <script>
        const tipoEstablecimientoSelect = document.getElementById('tipoEstablecimiento');
        const farmaciasContainer = document.getElementById('farmaciasContainer');
        const farmaciaSelect = document.getElementById('farmaciaSelect');
        const centrosSaludContainer = document.getElementById('centrosSaludContainer');
        const centroSaludSelect = document.getElementById('centroSaludSelect');
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const tableContainer = document.getElementById('tableContainer');
        const dataDisplay = document.getElementById('dataDisplay');
        const dataMessage = document.getElementById('dataMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');

        const API_BASE_URL = 'https://api-consulta-sismed.googlesites.cloud';

        // Mostrar/ocultar selectores según la selección
        tipoEstablecimientoSelect.addEventListener('change', function() {
            // Ocultar todos los selectores secundarios primero
            farmaciasContainer.classList.add('hidden-select');
            centrosSaludContainer.classList.add('hidden-select');
            
            // Mostrar el selector correspondiente
            if (this.value === 'farma') {
                farmaciasContainer.classList.remove('hidden-select');
            } else if (this.value === 'centros') {
                centrosSaludContainer.classList.remove('hidden-select');
            }
        });

        async function fetchData() {
            let selectedId;
            let endpoint = 'leer-sheet';
            
            if (tipoEstablecimientoSelect.value === 'farma') {
                selectedId = farmaciaSelect.value;
            } else if (tipoEstablecimientoSelect.value === 'centros') {
                selectedId = centroSaludSelect.value;
                // Puedes cambiar el endpoint si es diferente para centros de salud
                // endpoint = 'leer-centros-salud';
            } else {
                dataDisplay.textContent = 'Por favor seleccione un tipo de establecimiento';
                dataDisplay.classList.remove('hidden');
                dataDisplay.style.color = '#ef4444';
                return;
            }

            const apiUrl = `${API_BASE_URL}/${endpoint}?id=${selectedId}`;

            tableContainer.innerHTML = '';
            dataDisplay.textContent = '';
            dataDisplay.classList.add('hidden');
            dataMessage.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');

            try {
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status} - ${errorData.message}`);
                }

                const data = await response.json();

                if (data.valores && data.valores.length > 0) {
                    const headers = data.valores[0];
                    const rows = data.valores.slice(1);

                    const table = document.createElement('table');
                    table.classList.add('min-w-full', 'bg-white', 'shadow-md', 'rounded-lg', 'overflow-hidden', 'table-auto');

                    // Create table header
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        th.classList.add('py-2', 'px-3', 'border-b', 'border-gray-200', 'bg-gray-50', 'text-xs', 'font-semibold', 'text-gray-600', 'uppercase', 'tracking-wider');
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    table.appendChild(thead);

                    // Create table body
                    const tbody = document.createElement('tbody');
                    rows.forEach(rowData => {
                        const tr = document.createElement('tr');
                        tr.classList.add('hover:bg-gray-50');
                        rowData.forEach(cellData => {
                            const td = document.createElement('td');
                            td.textContent = cellData;
                            td.classList.add('py-2', 'px-3', 'border-b', 'border-gray-200', 'text-xs', 'text-gray-800');
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                    table.appendChild(tbody);

                    tableContainer.appendChild(table);

                } else {
                    dataDisplay.textContent = 'No se encontraron datos o la estructura no es la esperada.';
                    dataDisplay.classList.remove('hidden');
                    dataDisplay.style.color = '#ef4444';
                }

            } catch (error) {
                dataDisplay.textContent = `Error al obtener los datos: \n${error.message}`;
                dataDisplay.classList.remove('hidden');
                dataDisplay.style.color = '#ef4444';
                console.error('Error fetching data:', error);
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        fetchDataBtn.addEventListener('click', fetchData);
    </script>
</body>
</html>
